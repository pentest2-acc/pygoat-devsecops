name: Code Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  semgrep-scan:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Semgrep Scan
        run: |
          docker run --rm -v "${PWD}:/src" returntocorp/semgrep semgrep scan \
            --config auto \
            --error \
            --json > semgrep-results.json || true
          
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json

  snyk-scan:
    name: Snyk Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk Scan
        run: |
          docker run --rm -v "${PWD}:/app" -e SNYK_TOKEN=${{ secrets.SNYK_TOKEN }} \
            snyk/snyk-cli:docker test --all-projects --json > snyk-results.json || true
            
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-results
          path: snyk-results.json

  trivy-scan:
    name: Trivy Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevents timeout during DB download
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy Scan
        run: |
          docker run --rm -v "${PWD}:/src" \
            -v /tmp/trivy:/root/.cache/trivy \  # Cache DB between runs
            aquasec/trivy:latest fs --scanners vuln /src \
            --format json \
            --output trivy-results.json || true
            
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json
